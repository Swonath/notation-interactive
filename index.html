<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@300..900&family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Notation interactive</title>
</head>
<body>
    <main>
        <div class="container-notation-interactive">
            <div class="card card-notation-interactive">
                <div class="card-body contenu-card">
                    <div class="etoile">
                        <i class="fa-solid fa-star"></i>
                    </div>
                    <h1 class="card-title text-white">Donner votre avis !</h1>
                    <p class="card-text">N'hésitez pas à nous faire part de votre avis. Tous les commentaires sont les bienvenus pour nous aider à améliorer notre offre !</p>
                    <div>
                    <div class="note">
                        <button class="button-note" data-value="1">1</button>
                        <button class="button-note" data-value="2">2</button>
                        <button class="button-note" data-value="3">3</button>
                        <button class="button-note" data-value="4">4</button>
                        <button class="button-note" data-value="5">5</button>
                    </div>
                    <div class="container-button-envoyer">
                        <button class="button-envoyer" type="submit">Envoyer</button>
                    </div>
                    </div>
                </div>
            </div>
            <div class="footer-card">
                <h2>coder par <span class="souligne">Nathan AUDET</span> </h2>
            </div>
        </div>
        
    </main>

<script src="https://kit.fontawesome.com/78d2cda858.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
