<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="remerciement.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@300..900&family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Remerciement</title>
</head>
<body>
    <main>
        <div class="container-notation-interactive">
            <div class="card card-notation-interactive">
                <div class="card-body contenu-card-remerciement">
                    <div class="image-remerciement">
                        <img src="image/illustration-thank-you.svg" alt="image de remerciement">
                    </div>
                    <div class="note-choisi">
                        <p class="texte-note-choisi" id="note-affichee"></p>
                    </div>
                    <h1 class="card-title text-white">Merci !</h1>
                    <p class="card-text message-remerciement">Nous vous remercions d'avoir pris le temps d'effectuer cette note. Si vous avez besoin de plus d'aide, n'hésitez pas à nous contacter !</p>
                </div>
            </div>
            <div class="footer-card">
                <h2>coder par <span class="souligne">Nathan AUDET</span> </h2>
            </div>
        </div>
        
    </main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/78d2cda858.js" crossorigin="anonymous"></script>
<script src="/script.js"></script>
</body>
</html>
